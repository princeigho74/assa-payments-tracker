<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA 2006 Set - Membership & Contributions</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .stat-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .table-row:hover {
            background-color: #f9fafb;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 3px solid white;
            color: white;
        }

        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const MenuIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const XIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const SearchIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const DollarIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const UsersIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const DownloadIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const HeartIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const AssaApp = () => {
            const [currentPage, setCurrentPage] = useState('dues');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('date');

            // Load data from localStorage
            const loadDuesPayments = () => {
                const saved = localStorage.getItem('assaDuesPayments');
                if (saved) return JSON.parse(saved);
                return [
                    { id: 1, memberName: 'Oghifo Matthew', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 2, memberName: 'Diemuodeke Erhuvwu', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 3, memberName: 'Sylvester Asore', month: 'January 2025-December 2026', amount: 12000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 4, memberName: 'Mr Inweh Andrew (President)', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 5, memberName: 'Rowena Erhinyodavwe', month: 'January-December (2 years)', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 6, memberName: 'Mrs Dafiaghor Igho', month: 'January-February 2025', amount: 1000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 7, memberName: 'Asama Joshua', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 8, memberName: 'Mr Eguono Robinson Okpubuluku', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 9, memberName: 'Mr Solomon Okpokpotohor', month: 'January 2025', amount: 500, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' },
                    { id: 10, memberName: 'Mr Destiny Emurotu', month: 'January-December 2025', amount: 6000, paymentDate: '2025-01-01', paymentMethod: 'Bank Transfer' }
                ];
            };

            const loadFuneralPayments = () => {
                const saved = localStorage.getItem('assaFuneralPayments');
                if (saved) return JSON.parse(saved);
                return [
                    { id: 1, memberName: 'Oghifo Matthew', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 5000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 2, memberName: 'Joseph Armstrong', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 1000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 3, memberName: 'Judith Phillips', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 2000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 4, memberName: 'Asore Sylvester', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 5000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 5, memberName: 'Destiny Emurotu', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 5000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 6, memberName: 'Bright Edogbo', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 2000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 7, memberName: 'Erhvwu Holy Diemuodeke (Agent Kate)', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 3000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 8, memberName: 'Rowena Erhinyodavwe', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 3000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' },
                    { id: 9, memberName: 'Ochuko Blessing Uvieghara (boss lady)', contribution: 'Mr. Aghogho Owhonigho Mother Funeral', amount: 2000, paymentDate: '2025-01-15', paymentMethod: 'Bank Transfer' }
                ];
            };

            const loadWelfarePayments = () => {
                const saved = localStorage.getItem('assaWelfarePayments');
                if (saved) return JSON.parse(saved);
                return [];
            };

            const [duesPayments, setDuesPayments] = useState(loadDuesPayments());
            const [funeralPayments, setFuneralPayments] = useState(loadFuneralPayments());
            const [welfarePayments, setWelfarePayments] = useState(loadWelfarePayments());

            const [formData, setFormData] = useState({
                memberName: '',
                month: '',
                amount: '',
                paymentDate: '',
                paymentMethod: 'Bank Transfer',
                contribution: ''
            });

            useEffect(() => {
                localStorage.setItem('assaDuesPayments', JSON.stringify(duesPayments));
            }, [duesPayments]);

            useEffect(() => {
                localStorage.setItem('assaFuneralPayments', JSON.stringify(funeralPayments));
            }, [funeralPayments]);

            useEffect(() => {
                localStorage.setItem('assaWelfarePayments', JSON.stringify(welfarePayments));
            }, [welfarePayments]);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleAddPayment = () => {
                if (!formData.memberName || !formData.amount || !formData.paymentDate) {
                    alert('Please fill in all required fields');
                    return;
                }

                const newPayment = {
                    id: Date.now(),
                    ...formData,
                    amount: parseFloat(formData.amount)
                };

                if (currentPage === 'dues') {
                    if (!formData.month) {
                        alert('Please enter month/period for dues');
                        return;
                    }
                    setDuesPayments([...duesPayments, newPayment]);
                } else if (currentPage === 'funeral') {
                    if (!formData.contribution) {
                        alert('Please enter contribution description');
                        return;
                    }
                    setFuneralPayments([...funeralPayments, newPayment]);
                } else if (currentPage === 'welfare') {
                    if (!formData.contribution) {
                        alert('Please enter contribution description');
                        return;
                    }
                    setWelfarePayments([...welfarePayments, newPayment]);
                }

                setFormData({
                    memberName: '',
                    month: '',
                    amount: '',
                    paymentDate: '',
                    paymentMethod: 'Bank Transfer',
                    contribution: ''
                });
                setShowForm(false);
            };

            const deletePayment = (id, type) => {
                if (confirm('Are you sure you want to delete this record?')) {
                    if (type === 'dues') setDuesPayments(duesPayments.filter(p => p.id !== id));
                    else if (type === 'funeral') setFuneralPayments(funeralPayments.filter(p => p.id !== id));
                    else if (type === 'welfare') setWelfarePayments(welfarePayments.filter(p => p.id !== id));
                }
            };

            const getFilteredAndSorted = (payments) => {
                let filtered = payments.filter(p => 
                    p.memberName.toLowerCase().includes(searchTerm.toLowerCase())
                );

                filtered.sort((a, b) => {
                    if (sortBy === 'date') {
                        return new Date(b.paymentDate) - new Date(a.paymentDate);
                    } else if (sortBy === 'amount') {
                        return b.amount - a.amount;
                    } else if (sortBy === 'name') {
                        return a.memberName.localeCompare(b.memberName);
                    }
                    return 0;
                });

                return filtered;
            };

            const getStats = (payments) => {
                const totalAmount = payments.reduce((sum, p) => sum + p.amount, 0);
                const totalContributors = payments.length;
                return { totalAmount, totalContributors };
            };

            const renderPaymentTable = (payments, type) => {
                const filtered = getFilteredAndSorted(payments);
                return (
                    <div className="bg-white rounded-xl shadow-md overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="gradient-bg text-white">
                                    <tr>
                                        <th className="px-4 md:px-6 py-4 text-left text-sm font-semibold">Member Name</th>
                                        {type === 'dues' && <th className="px-4 md:px-6 py-4 text-left text-sm font-semibold">Month/Period</th>}
                                        {(type === 'funeral' || type === 'welfare') && <th className="px-4 md:px-6 py-4 text-left text-sm font-semibold">Contribution</th>}
                                        <th className="px-4 md:px-6 py-4 text-left text-sm font-semibold">Amount</th>
                                        <th className="px-4 md:px-6 py-4 text-left text-sm font-semibold">Date</th>
                                        <th className="no-print px-4 md:px-6 py-4 text-left text-sm font-semibold">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {filtered.length === 0 ? (
                                        <tr>
                                            <td colSpan="6" className="px-6 py-12 text-center text-gray-500">
                                                <p className="text-lg">No records found</p>
                                            </td>
                                        </tr>
                                    ) : (
                                        filtered.map((payment) => (
                                            <tr key={payment.id} className="table-row text-sm md:text-base">
                                                <td className="px-4 md:px-6 py-4 font-medium text-gray-900">{payment.memberName}</td>
                                                {type === 'dues' && <td className="px-4 md:px-6 py-4 text-gray-600">{payment.month}</td>}
                                                {(type === 'funeral' || type === 'welfare') && <td className="px-4 md:px-6 py-4 text-gray-600">{payment.contribution}</td>}
                                                <td className="px-4 md:px-6 py-4 font-semibold text-green-600">₦{payment.amount.toLocaleString()}</td>
                                                <td className="px-4 md:px-6 py-4 text-gray-600">{new Date(payment.paymentDate).toLocaleDateString()}</td>
                                                <td className="no-print px-4 md:px-6 py-4">
                                                    <button
                                                        onClick={() => deletePayment(payment.id, type)}
                                                        className="text-red-600 hover:text-red-800 transition-colors"
                                                    >
                                                        <XIcon size={18} />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            const currentPayments = 
                currentPage === 'dues' ? duesPayments :
                currentPage === 'funeral' ? funeralPayments :
                welfarePayments;

            const stats = getStats(currentPayments);

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-white">
                    {/* Header */}
                    <div className="gradient-bg text-white shadow-lg sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-xl md:text-3xl font-bold">ASSA 2006 Set</h1>
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="md:hidden text-white"
                                >
                                    {mobileMenuOpen ? <XIcon size={28} /> : <MenuIcon />}
                                </button>
                            </div>

                            {/* Navigation */}
                            <div className={`${mobileMenuOpen ? 'flex' : 'hidden'} md:flex flex-col md:flex-row gap-4 mt-4 md:mt-0`}>
                                <button
                                    onClick={() => { setCurrentPage('dues'); setMobileMenuOpen(false); }}
                                    className={`nav-link px-4 py-2 rounded ${currentPage === 'dues' ? 'active border-b-2' : 'hover:bg-green-500'}`}
                                >
                                    Monthly Dues
                                </button>
                                <button
                                    onClick={() => { setCurrentPage('funeral'); setMobileMenuOpen(false); }}
                                    className={`nav-link px-4 py-2 rounded ${currentPage === 'funeral' ? 'active border-b-2' : 'hover:bg-green-500'}`}
                                >
                                    Funeral/Marriage
                                </button>
                                <button
                                    onClick={() => { setCurrentPage('welfare'); setMobileMenuOpen(false); }}
                                    className={`nav-link px-4 py-2 rounded ${currentPage === 'welfare' ? 'active border-b-2' : 'hover:bg-green-500'}`}
                                >
                                    General Welfare
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Stats */}
                        <div className="grid grid-cols-2 md:grid-cols-2 gap-4 mb-8">
                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-xs md:text-sm font-medium">Total Collected</p>
                                        <p className="text-xl md:text-2xl font-bold text-gray-800 mt-1">₦{stats.totalAmount.toLocaleString()}</p>
                                    </div>
                                    <div className="bg-green-100 p-2 md:p-3 rounded-lg">
                                        <div className="text-green-600"><DollarIcon /></div>
                                    </div>
                                </div>
                            </div>

                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-xs md:text-sm font-medium">Contributors</p>
                                        <p className="text-xl md:text-2xl font-bold text-gray-800 mt-1">{stats.totalContributors}</p>
                                    </div>
                                    <div className="bg-blue-100 p-2 md:p-3 rounded-lg">
                                        <div className="text-blue-600"><UsersIcon size={24} /></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="no-print bg-white rounded-xl shadow-md p-4 md:p-6 mb-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <SearchIcon />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search member..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    />
                                </div>

                                <select
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                >
                                    <option value="date">Sort by Date</option>
                                    <option value="amount">Sort by Amount</option>
                                    <option value="name">Sort by Name</option>
                                </select>

                                <button 
                                    onClick={() => setShowForm(true)}
                                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center justify-center gap-2"
                                >
                                    <PlusIcon />
                                    Add Record
                                </button>
                            </div>
                        </div>

                        {/* Table */}
                        {renderPaymentTable(currentPayments, currentPage)}

                        {/* Account Info */}
                        {currentPage === 'dues' && (
                            <div className="bg-white rounded-xl shadow-md p-6 mt-6 border-l-4 border-green-500">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">Payment Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Bank Name</p>
                                        <p className="text-gray-800 font-bold">UBA</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Account Number</p>
                                        <p className="text-gray-800 font-bold">2278735875</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Account Name</p>
                                        <p className="text-gray-800 font-bold">Afiesere Old Class 2006 Set</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'funeral' && (
                            <div className="bg-white rounded-xl shadow-md p-6 mt-6 border-l-4 border-red-500">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">Funeral Contribution - Mr. Aghogho Owhonigho (Mother)</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Bank Name</p>
                                        <p className="text-gray-800 font-bold">Opay</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Account Number</p>
                                        <p className="text-gray-800 font-bold">8085813333</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-gray-500 font-medium mb-1">Account Name</p>
                                        <p className="text-gray-800 font-bold">Judith Phillips</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modal */}
                    {showForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 md:p-8 relative max-h-[90vh] overflow-y-auto">
                                <button
                                    onClick={() => setShowForm(false)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <XIcon size={24} />
                                </button>

                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Add New Record</h2>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Member Name</label>
                                        <input
                                            type="text"
                                            name="memberName"
                                            value={formData.memberName}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            placeholder="Enter member name"
                                        />
                                    </div>

                                    {currentPage === 'dues' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Month/Period</label>
                                            <input
                                                type="text"
                                                name="month"
                                                value={formData.month}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                placeholder="e.g., January 2025"
                                            />
                                        </div>
                                    )}

                                    {(currentPage === 'funeral' || currentPage === 'welfare') && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Contribution Description</label>
                                            <input
                                                type="text"
                                                name="contribution"
                                                value={formData.contribution}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                placeholder="e.g., Funeral, Marriage, Birthday"
                                            />
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Amount (₦)</label>
                                        <input
                                            type="number"
                                            name="amount"
                                            value={formData.amount}
                                            onChange={handleInputChange}
                                            min="0"
                                            step="0.01"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            placeholder="Enter amount"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Payment Date</label>
                                        <input
                                            type="date"
                                            name="paymentDate"
                                            value={formData.paymentDate}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                                        <select
                                            name="paymentMethod"
                                            value={formData.paymentMethod}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        >
                                            <option value="Bank Transfer">Bank Transfer</option>
                                            <option value="Cash">Cash</option>
                                            <option value="Mobile Money">Mobile Money</option>
                                            <option value="Cheque">Cheque</option>
                                        </select>
                                    </div>

                                    <button
                                        onClick={handleAddPayment}
                                        className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors duration-200 mt-6"
                                    >
                                        Add Record
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AssaApp />, document.getElementById('root'));
    </script>
</body>
</html>
